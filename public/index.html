<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style,css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <title>Images-Slider</title>
</head>
<body>
    

<div class="container">

<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img width="100%" height="100%" src="images/aston-martin.jpg" ></div>
      <div class="swiper-slide"><img width="100%" height="100%" src="images/audi-rs-e-tron-gt.jpg" ></div>
      <div class="swiper-slide"><img width="100%" height="100%" src="images/maserati-mc20.jpg" ></div>
      <div class="swiper-slide"><img width="100%" height="100%" src="images/nio-et5.jpg" ></div>


    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  

  </div>

</div>






<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script>


    const swiper = new Swiper('.swiper', {
      
   
    loop: true,
  
    
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  
  
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  
   
})

</script>
</body>
</html>
